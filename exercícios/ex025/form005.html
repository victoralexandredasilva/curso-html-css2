<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de fomrulários</h1>
    <form action="cadastro.php" autocomplete="on" method="post">
        <p>
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor">    
        </p>

        <p>
            <label for="inivel">Nível de satisfação:</label>
            <input type="range" name=nivel id="inivel" min="1" max="5" value="1">
        </p>

        <p>
            <label for="iarq">Arquivo:</label>
            <input type="file" name="arq" id="iarq">
        </p>

        <p>
            <input type="submit" value="Enviar">
        </p>
        <p>
            <input type="reset" value="Limpar">
        </p>

        </form>
</body>
</html>
