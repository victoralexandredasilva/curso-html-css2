<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
      
        <nav>
            <ul>
                <li><a href="https://mail.google.com/mail/u/0/?ogbl#inbox">Gmail</a>
                <li><a href="https://www.google.com.br/imghp?hl=pt-BR&authuser=0&ogbl">Imagens</a>
                <li><span class="material-symbols-outlined">apps</span>
                <li><img src="img/312350105_113505921423991_7721766640199407182_n.jpg" alt="imagem-icone-victor">
            </ul>
        </nav>
    </header>
    <section>
        <img src="img/googlelogo_light_color_272x92dp.png" alt="imagem-logo-google">
        <div class="box-input">
            <label for="isearch"><span id="search" class="material-symbols-outlined">search</span></label>
            <input type="search" name="isearch" id="isearch" size="45">
            <abbr title="Ferramentas de inserção de texto"><span class="material-symbols-outlined">keyboard_full</span></abbr>
            <abbr title="Pesquisar por voz"><span class="material-symbols-outlined">mic</span></abbr>
            <abbr title="Pesquisar por imagem"><span class="material-symbols-outlined">camera</span></abbr>
        </div>
        <div class="buttons">
            <button class="main">Pesquisa Google</button>
            <button class="main"><a href="https://www.google.com/doodles">Estou com sorte</a></button>
        </div>
    </section>
    <footer>
            <div class="one">
                <a href="https://about.google/?utm_source=google-BR&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre</a>
                <a href="https://ads.google.com/intl/pt-BR_br/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidade</a>
                <a href="https://smallbusiness.withgoogle.com/intl/pt-BR_br/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=ww-ww-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u&c=BR#!/">Négocios</a>
                <a href="https://www.google.com/search/howsearchworks/?fg=1">Como funciona a Pesquisa</a>
            </div>
            <div class="two">
                <a href="https://policies.google.com/privacy?hl=pt-BR&fg=1">Privacidade</a>
                <a href="https://policies.google.com/terms?hl=pt-BR&fg=1">Termos</a>
                <button>Configurações</button>
            </div>
    </footer>
</body>
</html>
